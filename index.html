<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ba760f4967.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/style.css">
  <title>GitHub user search app</title>
</head>

<body>
  <header class="search-header">
    <section class="search-user">
      <form id="form" autocomplete="off">
        <label for="">
          <input class="search-input" id="search-input" type="text" placeholder="Search GitHub username..."></input>
        </label>
        <button class="search-button" id="search-button" type="submit">
          <p class="search-text">Search</p>
        </button>
      </form>
    </section>
  </header>

  <main class="main-container">
    <section class="display-user-card">
      <div class="user-card-header" id="user-card-header">
        <img class="user-card-img" id="user-card-img" alt="">
        <div class="user-info-container">
          <h2 class="user-name" id="user-name"></h2>
          <h3 class="user-email" id="user-email"></h3>
          <h4 class="user-date" id="user-date"></h4>
        </div>
      </div>
      <div class="user-bio-container">
        <h4 class="user-bio" id="user-notes"></h4>
      </div>
      <section class="show-repos">
        <header class="repo-text-header">
          <h3 class="repo-text">Repos</h3>
          <h3 class="repo-text">Followers</h3>
          <h3 class="repo-text">Following</h3>
        </header>
        <div class="repo-display-container">
          <h2 class="repo-display-text" id="repos"></h2>
          <h2 class="repo-display-text" id="followers"></h2>
          <h2 class="repo-display-text" id="following"></h2>

        </div>
      </section>
      <section class="user-info-footer">
        <div class="location-container">
          <i class="fa-solid fa-location-dot"></i>
          <h3 class="location-text" id="location"></h3>
        </div>
        <div class="twitter-container">
          <i class="fa-brands 
          fa-twitter"></i>
          <h3 class="twitter-text" id="twitter"></h3>
        </div>
        <div class="blog-container">
          <i class="fa-solid 
          fa-link"></i>
          <h3 class="blog-text" id="blog"></h3>
        </div>
        <div class="company-container">
          <i class="fa-solid 
          fa-building"></i>
          <h3 class="company-text" id="company"></h3>
        </div>
      </section>
    </section>
  </main>


  <script src="./script.js"></script>
</body>

</html>
