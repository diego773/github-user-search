<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>GitHub user search app</title>
</head>

<body>

  <header class="search-header">
    <section class="search-user">
      <form action="">
        <label for="">
          <input class="search-input" type="text" placeholder="Search GitHub username..."></input>
        </label>
      </form>
      <button class="search-button">
        <p class="search-text">Search</p>
      </button>
    </section>
  </header>

  <main class="main-container">
    <section class="display-user-card">
      <div class="user-card-header">
        <img class="user-card-img" src="" alt="">user picture
        <h2>User full name</h2>
        <p>date</p>
        <p>Notes users intrest</p>
      </div>
      <section class="show-repos">
        <h3>repos</h3>
        <h3>followers</h3>
        <h3>following</h3>
      </section>
      <section class="users-info">
        <div>
          <img src="" alt="">location-icon
          <img src="" alt="">twitter-icon
          <img src="" alt="">website-icon
          <img src="" alt="">building-icon
        </div>
      </section>
    </section>
  </main>


  <script src="./script.js"></script>
</body>

</html>
